<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Real Estate Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Real Estate Agent</h1>
        <form id="property-form">
            <h2>Property Details</h2>
            <div class="form-group">
                <label for="lot-info">Lot Information</label>
                <input type="text" id="lot-info" name="lot_info" placeholder="Lot Information">
            </div>
            <div class="form-group">
                <label for="structure-type">Structure Type</label>
                <select id="structure-type" name="structure_type">
                    <option value="Single Family Home">Single Family Home</option>
                    <option value="Townhouse">Townhouse</option>
                    <option value="Condo">Condo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num-bedrooms">Number of Bedrooms</label>
                <input type="number" id="num-bedrooms" name="num_bedrooms" placeholder="Number of Bedrooms">
            </div>
            <div class="form-group">
                <label for="bedroom-features">Bedroom Features</label>
                <input type="text" id="bedroom-features" name="bedroom_features" placeholder="Bedroom Features">
            </div>
            <div class="form-group">
                <label for="num-bathrooms">Number of Bathrooms</label>
                <input type="number" id="num-bathrooms" name="num_bathrooms" placeholder="Number of Bathrooms">
            </div>
            <div class="form-group">
                <label for="bathroom-features">Bathroom Features</label>
                <input type="text" id="bathroom-features" name="bathroom_features" placeholder="Bathroom Features">
            </div>
            <div class="form-group">
                <label for="kitchen-info">Kitchen Information</label>
                <input type="text" id="kitchen-info" name="kitchen_info" placeholder="Kitchen Information">
            </div>
            <div class="form-group">
                <label for="garage-info">Garage Information</label>
                <input type="text" id="garage-info" name="garage_info" placeholder="Garage Information">
            </div>
            <div class="form-group">
                <label for="other-features">Other Features</label>
                <input type="text" id="other-features" name="other_features" placeholder="Other Features">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="results-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
